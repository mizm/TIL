<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 가로,세로 */
        .box {
            width:100px;
            height:100px;
            /* padding: 25px; */
            padding-top : 25px;
            padding-right : 15px;
            padding-bottom: 15px;
            padding-left: 15px;
            /* margin: 25px; */
            margin-top: 25px;
            border : 2px solid purple;
            /* border-width: 2px;
            border-style: solid;
            border-color:purple; */
            border-radius: 4px;
            /* box sizing */
            box-sizing: border-box;
        }
        /* 1. block
            - div , h1~h6, p, ol,ul,li,table,form
           2. inline
            - spa, a, strong, em, img, input
            (주의) width,heifht, margin-top,margin-bottom 사용불가
           3. inline -block
            inline + block 특징 섞어서 가지고 있음 
           4. none
            화면에 보이지 않음. (공간조차 사라짐.)*/
        .box2{
            display: inline;
            border: 2px solid red;
            background-color: gray;
            /* visibility: hidden; */
            opacity: 0.15;
        }
        /* visibility: hidden;(기본값)
           opacity: 0.3; 투명도 1이 기본*/
    </style>
</head>
<body>
    <div class = 'box2'>
        이것은 박스 2입니다.
    </div>
    박스2와 박스 사이입니다.
    <div class = 'box'>
        이것은 박스입니다.
    </div>
</body>
</html>
