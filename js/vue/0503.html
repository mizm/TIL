<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id = 'app'>
        {{ meassage }} - {{ count }}
        <p v-if='checked'>이건 보임</p>
        <li v-for='post in posts'>{{post}}</li>
        <!-- value -->
        <li v-for='info in student'>{{info}}</li>
        <!-- Key -->
        <li v-for='info in Object.keys(student)'>{{info}} - {{student[info]}}</li>
    </div>
    <script>
        const app = new Vue({
            el : '#app',//div를 가르킴 < 어디에
            data : { // 무엇을
                meassage : 'Hello Vue!',
                count : 0,
                checked: true,
                posts : ['첫 게시물', '두번째 게시물', '세번째'],
                student: {
                    name:'miz',
                    univ:'ynu',
                },
            },
            methods :{ // 어떻게
                plus : function(){
                    this.count++;
                }
            },
        })
    </script>
</body>
</html>
