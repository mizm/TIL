<!DOCTYPE html>
<html lang="ko">
    <head>

        <title>HTML Practice</title>
        <style>
            h1 {
                color: red;

            h2 {

                }

                }

                color : yellow;
                }

    </head>
    <body>

        <h6 class="yellow">이것은 h6 태그입니다.</h6>

        </p>

        </ul>
